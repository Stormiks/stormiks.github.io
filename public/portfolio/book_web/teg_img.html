	<h6>Пример:</h6>
	<pre>&lt;p&gt;&lt;img scr=&quot;image.jpg&quot;&gt;&lt;/p&gt;</pre>
	<h6>Результат:</h6>
	<p><img src="media/images.jpg" alt="Пример изображения помещённый на страницу"></p>
